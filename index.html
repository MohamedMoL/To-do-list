<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="inter.js"></script>
</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
    <main>
        <button class="button" onclick=addTask()>New task</button>
        <ul class="list" id="ulTag">
            <li>
                <input id="input1" type="text" class="input">
                <button class="button" onclick=remove("input1")>Delete</button>
                <button class="button" onclick=finish("input1")>Finish</button>
            </li>
            <li>
                <input id="input2" type="text" class="input">
                <button class="button" onclick=remove("input2")>Delete</button>
                <button class="button" onclick=finish("input2")>Finish</button>
            </li>
            <li>
                <input id="input3" type="text" class="input">
                <button class="button" onclick=remove("input3")>Delete</button>
                <button class="button" onclick=finish("input3")>Finish</button>
            </li>
        </ul>
    </main>
    <footer></footer>
</body>
</html>
